{% extends "base.html" %}
{% block content %}
    <table>
        <thead>
            <tr>
                {% for key in keys %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item }}</td>
                </tr>
            </tbody>
        {% endfor %}
    </table>
{% endblock %}
